<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to favicon -->
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">

    <title>{{ page.title | default: site.title }}</title>

    <!-- Include main stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <!-- Include layout CSS file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/layout.css">
    <!-- Include dark-mode CSS file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/dark-mode.css">

    <!-- Use scale.fix.js file from Jekyll theme -->
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js" defer></script>
    <!-- Include JavaScript file to enable dark mode -->
    <script src="{{ site.baseurl }}/assets/js/enable-dark-mode.js" defer></script>
</head>
<body>

    </header>
    <section>
        {{ content }}
    </section>
    <footer>
    </footer>
</body>
</html>
