<!DOCTYPE html>
<html lang="{{ site.lang | default: " en" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ " /assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <!-- Include dark-mode CSS file -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/dark-mode.css">

    <!-- Link to favicon -->
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
        </header>
        <section>
            {{ content }}
        </section>
        <footer>
        </footer>
    </div>
    <!-- Use scale.fix.js file from Jekyll theme -->
    <script src="{{ " /assets/js/scale.fix.js" | relative_url }}"></script>
    <!-- Include JavaScript file to enable dark mode -->
    <script src="{{ site.baseurl }}/assets/js/enable-dark-mode.js" defer></script>
</body>
</html>
